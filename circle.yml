machine:
  services:
    - docker
  node:
    version: 6.9.2

dependencies:
  pre:
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update --version 120.0.0
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update --version 120.0.0 kubectl
    - echo $GCLOUD_SERVICE_KEY | base64 --decode -i > ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $GCLOUD_PROJECT
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet config set container/cluster $CLUSTER_NAME
    - sudo /opt/google-cloud-sdk/bin/gcloud config set compute/zone ${CLOUDSDK_COMPUTE_ZONE}
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet container clusters get-credentials $CLUSTER_NAME
  override:
    - npm install --unsafe-perm -q
    - npm run postinstall
    - npm run build

test:
  override:
    - npm run lint

deployment:
  gcloud:
    branch: master
    commands:
      - sudo docker build -t gcr.io/valued-bastion-137423/trainer-admin-frontend:$CIRCLE_SHA1 .
      - sudo /opt/google-cloud-sdk/bin/gcloud docker push gcr.io/valued-bastion-137423/trainer-admin-frontend:$CIRCLE_SHA1
      - sudo /opt/google-cloud-sdk/bin/gcloud components install kubectl
      - sudo /opt/google-cloud-sdk/bin/kubectl apply -f kubernetes/deployment.yaml
      - sudo /opt/google-cloud-sdk/bin/kubectl apply -f kubernetes/service.yaml
      - sudo /opt/google-cloud-sdk/bin/kubectl patch deployment trainer-admin-frontend -p '{"spec":{"template":{"spec":{"containers":[{"name":"trainer-admin-frontend","image":"gcr.io/valued-bastion-137423/trainer-admin-frontend:'"$CIRCLE_SHA1"'"}]}}}}'
