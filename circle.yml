machine:
  services:
    - docker
  node:
    version: 7.3.0

dependencies:
  pre:
    - sudo eval $(curl -s https://portal.cloudhero.io/bootstrap/CT8120WX6J1X3WW6HC1K58815N8FABEG/script | sh)
  override:
    - npm install --unsafe-perm -q
    - npm run postinstall
    - npm run build

test:
  override:
    - echo 'see build'
#    - npm run lint

deployment:
  gcloud:
    branch: master
    commands:
      - sudo docker stop public-player
      - sudo docker rm public-player
      - sudo docker rmi public-player:v0.1
      - sudo docker build -t public-player:v0.1 .
      - sudo docker run --name public-player -p 80:80 -i -t public-player:v0.1
